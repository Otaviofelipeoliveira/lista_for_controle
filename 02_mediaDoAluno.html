<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
   
    const notasDoaluno = Number(prompt("quantas notas o aluno obteve?"));
    //PROCESSAMENTO
     let media = 0;
     for(let i = 1; i <= notasDoaluno; i++ ){
        media = media + Number(prompt(`insira a ${i}º notas do aluno`));
    };
    media = media / notasDoaluno

    //SAÍDA
alert(`as nmedia do aluno são ${media.toFixed(1)}.`);
</script>
