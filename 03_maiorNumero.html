<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
let lista =[];
    
for(let i = 1; i<= 5; i++){
    lista.push(Number(prompt("informe um numero")));
}
    //PROCESSAMENTO
    let final = 0;
for(let numero of lista){
    if(numero > final){
        final = numero;
    }
}
    
    //SAÍDA
alert(`o maior numero detre os que você infortmou é \n ${final}`)
</script>
